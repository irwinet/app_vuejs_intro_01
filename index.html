<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irwin</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return { 
                    items: ["uno","dos","tres"]                                     
                };
            },
            methods: {
                remove(i){
                    return this.items = this.items.filter((el,index) => index!==i);
                }
            },
            template: `
                <ul>
                    <v-item 
                        v-for="(item, i) in items" 
                        v-bind:text="item"
                        v-on:remove="remove(i)"
                    />                 
                </ul>
            `,            
        });

        app.component("v-item", {
            // props: ["text"],
            props: {
                text: String,                
            },
            methods: {
                rm() {
                    this.$emit("remove", {});
                }
            },
            // template: `<li><slot></slot></li>`,
            template: `<li v-on:click="rm">{{text}}</li>`,
        });

        const vm = app.mount('#app');
        console.log(vm);
    </script>
</body>
</html>
