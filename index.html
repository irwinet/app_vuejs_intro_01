<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irwin</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    text: "Hola Vue"                                      
                };
            },
            provide() {
                return {
                    otroTexto: this.text,
                }
            },
            // provide: {
            //     otroTexto: "Hola Mundo"
            // },
            template: `
                <div>{{ text }}</div>
                <otro />
            `,            
        });

        app.component("otro", {
            template: `<tercer />`
        });

        app.component("tercer", {
            // inject: ["otroTexto"],
            inject: {
                otroTexto: {
                    from: this.provide
                }
            },
            template: `<div>{{otroTexto}}</div>`
        });

        const vm = app.mount('#app');
        console.log(vm);
    </script>
</body>
</html>
