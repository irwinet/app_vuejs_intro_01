<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irwin</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {  
                    counter: 0,
                    evt: "submit"                                    
                };
            },
            methods: {
                increment() {
                    this.counter++;
                },
                submit(e){
                    // console.log(e);
                    e.preventDefault();                    
                    this.counter++;
                }
            },
            // template: `<button v-on:click="increment">{{counter}}</button>`,            
            // template: `<button v-on:keyup="increment">{{counter}}</button>`,            
            // template: `<form v-on:submit.prevent.stop="submit"><button>{{counter}}</button></form>`,            
            template: `<form v-on:[evt]="submit"><button>{{counter}}</button></form>`,            
        }).mount('#app');
        console.log(vm);
    </script>
</body>
</html>
