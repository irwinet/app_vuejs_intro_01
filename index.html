<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irwin</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Hola Vue"                                      
                };
            },
            methods: {
                input(e){
                    // console.log(e.target.value);
                    this.text = e.target.value;
                }
            },
            template: `
                <p>{{ text }}</p>
                <input type="text" v-on:change="input" /> <br /><br />
                <input type="text" @input="input" :value="text" /> <br /><br />
                <input type="text" v-model="text" /> <br /><br />
            `,            
        }).mount('#app');
        console.log(vm);
    </script>
</body>
</html>
