<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irwin</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    firstName: 'Irwin',
                    lastName: "Estrada",
                    now: new Date()                               
                };
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                },
                today() {
                    return this.now.toLocaleDateString();
                }
            },
            template: `
                <div>{{ fullName }}</div>
                <div>{{ today }}</div>
            `,            
        }).mount('#app');
        console.log(vm);
    </script>
</body>
</html>
