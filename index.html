<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irwin</title>
</head>
<body>
    
    <div id="app"></div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {
                    text: "Puerta cerrada",
                    open: false                                      
                };
            },
            watch: {
                text2(value, old) {
                    console.log("Watcher!", value, old, this.text);                    
                },
                open(value) {
                    this.text = (value) ? "Puerta abierta" : "Puerta cerrada"
                },                
            },
            computed: {
                label(){
                    return this.open ? "Cerrar" : "Abrir"
                }
            },
            template: `
                <div>{{ text }}</div>
                <button @click="open = !open">{{ label }}</button>
            `,            
        }).mount('#app');
        console.log(vm);
    </script>
</body>
</html>
