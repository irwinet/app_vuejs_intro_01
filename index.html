<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irwin</title>
</head>
<body>
    
    <div id="app">
        
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const vm = Vue.createApp({
            data() {
                return {   
                    img: "https://upload.wikimedia.org/wikipedia/commons/f/f1/Vue.png",
                    attr: "src",                  
                };
            },
            // template: `<img v-bind:["src"]="img" v-bind:alt="img" width="250px" />`,            
            // template: `<img v-bind:["src"]="img" width="250px" />`,            
            template: `<img v-bind:[attr]="img" width="250px" />`,            
        }).mount('#app');
        console.log(vm);
    </script>
</body>
</html>
